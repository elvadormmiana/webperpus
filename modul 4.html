
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Suka Baca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      background-color: #f2f2f2;
      padding: 10px 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    .column {
      float: left;
      width: 33.33%;
      padding: 20px;
    }
    .clear {
      clear: both;
    }
    .table-bordered {
      border-collapse: collapse;
      width: 100%;
    }
    .table-bordered th, .table-bordered td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
    }
    .form-container input[type=text], .form-container input[type=password], .form-container input[type=email], .form-container select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container button {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Selamat Datang di Perpustakaan Suka Baca</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Beranda</a></li>
    <li><a href="#">Koleksi Buku</a></li>
    <li><a href="#">Peminjaman</a></li>
    <li><a href="#">Kontak</a></li>
  </ul>
</nav>

<div class="column">
  <p> selamat datang di perpustakaan Suka Baca.</p>
</div>

<div class="column">
  <table class="table-bordered">
    <tr>
      <th>Judul Buku</th>
      <th>Pengarang</th>
      <th>Tahun Terbit</th>
    </tr>
    <tr>
      <td> Harry Potter</td>
      <td>J.k Rowling</td>
      <td>1997</td>
    </tr>
    <tr>
      <td> To Kill A M ockingbird</td>
      <td>Harper Lee</td>
      <td>1960</td>
    </tr>
    <tr>
      <td> Great Gatsby</td>
      <td>F.Scott Fitzgerald</td>
      <td>1925</td>
    </tr>
  </table>
</div>

<div class="column">
  <div class="form-container">
    <form>
      <label for="judul">Judul Buku:</label>
      <input type="text" id="judul" name="judul">

      <label for="pengarang">Pengarang:</label>
      <input type="text" id="pengarang" name="pengarang">

      <label for="tahun">Tahun Terbit:</label>
      <input type="text" id="tahun" name="tahun">

      <button type="submit">Tambah Buku</button>
    </form>
  </div>
</div>

<div class="clear"></div>

</body>
</html>
